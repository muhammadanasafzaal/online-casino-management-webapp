<div mat-dialog-title>
  <span class="title">Template Translation</span>
  <mat-icon (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <div class="modal-form" *ngFor="let item of translationData.TranslationEntries">
    <mat-form-field>
      <mat-label>{{item.LanguageId}}</mat-label>
      <input matInput   [(ngModel)]="item.Text">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button 
    class="modal-primary-btn" 
    (click)="onSubmit()"
    [class.disabled]="isSendingReqest"
    >
    {{'Common.Save' | translate}}
  </button>
</div>
