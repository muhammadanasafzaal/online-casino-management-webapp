<div class="container">

  <div class="content-action">
    <div class="title">{{'Sport.MarketTypes' | translate}}</div>
    <div class="partner-dropdown">
      <mat-select
        (selectionChange)="onPartnerChange($event.value)"
        placeholder="{{'Partners.SelectPartner' | translate}}"
        panelClass="overlay-dropdown"
        disableOptionCentering>
        <mat-option [value]="null">{{'Partners.SelectPartner' | translate}}</mat-option>
        <mat-option *ngFor="let partner of partners" [value]="partner.Id">{{partner.Name}}</mat-option>
      </mat-select>
    </div>

    <div class="partner-dropdown">
      <mat-select
      (selectionChange)="onGameChange($event.value)"
        placeholder="{{'SelectGame' | translate}}"
        panelClass="overlay-dropdown"
        disableOptionCentering>
        <mat-option [value]="null">{{'Partners.SelectPartner' | translate}}</mat-option>
        <mat-option *ngFor="let game of games" [value]="game.Id">{{game.Name}}</mat-option>
      </mat-select>
    </div>
  </div>

<div class="main-content">
  <div class="left-panel">
    <div class="grid-content">
      <ag-grid-angular
      id="finished-markets"
      #agGrid
      class="ag-theme-balham"
      [headerHeight]="33"
      [suppressCopyRowsToClipboard]="true"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [sideBar]="sideBar"
      [masterDetail]="masterDetail"
      [detailCellRendererParams]="detailCellRendererParams"
      [animateRows]="true"
      [paginationPageSize]="5000"
      (paginationChanged)="onPaginationChanged($event)"
      [pagination]="pagination"
      [components]="nestedFrameworkComponents"
      [cacheBlockSize]="5000"
      (gridReady)="onGridReady($event)"
      (rowClicked)="onRowSelected($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      rowSelection="single">
    </ag-grid-angular>

    </div>

  </div>
  <div class="right-panel">
    <app-selections-grid [selectedRowId]="selectedRowId"></app-selections-grid>
  </div>
</div>

</div>
