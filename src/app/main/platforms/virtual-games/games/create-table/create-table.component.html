<div mat-dialog-title>
  <span class="title"> {{'VirtualGames.CreateTable' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field>
      <input matInput [placeholder]="'Common.Name' | translate" [formControlName]="'tableName'">
      <mat-error *ngIf="errorControl['tableName']?.touched && errorControl['tableName'].errors?.required">
        {{'Common.Name' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button 
    class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="onSubmit()">{{'Common.Create'| translate}}</button>
</div>
