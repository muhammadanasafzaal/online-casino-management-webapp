<div mat-dialog-title>
  <span class="title">{{'Partners.AddKey' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>{{'Common.Name' | translate}}</mat-label>
      <input matInput type="text" [placeholder]="'Common.Name' | translate" [formControlName]="'Name'" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Partners.NumericValue' | translate}}</mat-label>
      <input matInput type="number" [placeholder]="'Partners.NumericValue' | translate" [formControlName]="'NumericValue'">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Partners.StringValue' | translate}}</mat-label>
      <input matInput type="text" [placeholder]="'Partners.StringValue' | translate" [formControlName]="'StringValue'">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" [class.disabled]="this.formGroup.invalid" (click)="onSubmit()">{{'Common.Save' | translate}}</button>
</div>
