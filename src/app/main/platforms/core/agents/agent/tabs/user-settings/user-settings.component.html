  <div class="content-edit">
    <form class="grid-edit" [class.can-edit]="isEdit" [formGroup]="formGroup">

      <div class="title">
        {{'Users.LevelCountTypes' | translate}}
      </div>

      <div></div>

      <ng-container [formGroupName]="'CountLimits'">

        <div *ngFor="let item of levelTypes; index as i">
          <div class="first-hand">{{ item?.Name}}</div>
          <div class="second-hand">{{ item?.Count}}</div>
          <div class="form-field form-input">
            <input matInput type="number" placeholder={{item?.Count}} [formControlName]="(i)"
                   ngModel="{{levelTypes[i]?.Count}}">
          </div>
        </div>
      </ng-container>

      <div></div>

      <div class="form-actions">
        <div class="actions" *ngIf="isEdit">
          <button mat-stroked-button class="mat-cancel-btn"
                  (click)="this.isEdit = false;">{{'Common.Cancel' | translate}}</button>
          <button mat-stroked-button class="mat-btn" [disabled]="formGroup.invalid || formGroup.pristine" type="submit"
                  (click)="onSubmit()">{{'Common.Save' | translate}}
          </button>
        </div>
      </div>

    </form>
  </div>

</div>
