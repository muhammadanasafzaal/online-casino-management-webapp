<div mat-dialog-title>
  <div class="title">{{'Clients.ChangePassword' | translate}}</div>
  <mat-icon (click)="close()">close</mat-icon>
</div>
<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">
    <mat-radio-group aria-label="Select an option" [formControlName]="'NotificationType'">
      <mat-radio-button *ngFor="let not of notificationTypes" [value]="not.Id">{{not.Name}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <mat-label>{{'Clients.Message' | translate}}</mat-label>
      <textarea matInput [formControlName]="'Comment'" required
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <mat-error *ngIf="errorControl['Comment'].touched && errorControl['Comment'].hasError('required')">
      {{'Clients.message' | translate}} {{'Errors.required' | translate}}
    </mat-error>
  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()" >{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" (click)="submit()">{{'Clients.ResetPassword' | translate}}</button>
</div>
