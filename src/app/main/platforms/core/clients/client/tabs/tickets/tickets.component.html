<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../../all-clients']">{{'Clients.Clients' | translate}}</a> / {{clientId}} :{{'Clients.Tickets' | translate}}</div>

    <button mat-stroked-button class="mat-btn" (click)="creteNewTicket()">{{'Clients.CreateNewTicket' | translate}}</button>
    <button mat-stroked-button class="mat-export-btn" (click)="exportToCsv()">{{'Common.ExportToCSV' | translate}}</button>
  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="sessions"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [suppressCopyRowsToClipboard]="true"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      rowSelection="single">
    </ag-grid-angular>
  </div>
</div>
