<div mat-dialog-title>
  <span class="title">{{'Clients.AddBlockedPayment' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>{{'Partners.SelectPaymentSystem' | translate}}</mat-label>
      <mat-select [formControlName]="'PartnerPaymentSettingId'" required>
        <mat-option *ngFor="let payment of blockedPayments" [value]="payment.Id">{{payment.Id}} - {{payment.PaymentSystemName}}</mat-option>
      </mat-select>
      <mat-error *ngIf="errorControl['PartnerPaymentSettingId'].touched && errorControl['PartnerPaymentSettingId'].hasError('required')">
        {{'Partners.PaymentSystem' | translate}} {{'Errors.Required' | translate}}.
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="submit()">
    {{'Sport.Submit' | translate}}
  </button>
</div>
