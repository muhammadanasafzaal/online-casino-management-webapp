<div mat-dialog-title>
  <span class="title">{{'Notifications.CreateNewTicket' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="closeDialog()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field>
      <mat-label>{{'Partners.Partner' | translate}}</mat-label>
      <mat-select [formControlName]="'PartnerId'"
                  placeholder="{{'Partners.SelectPartner' | translate}}">
        <mat-option *ngFor="let partner of partners" [value]="partner.Id">{{partner.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'Notifications.Subject' | translate}}</mat-label>
      <input matInput placeholder="{{'Notifications.Subject' | translate}}" [formControlName]="'Subject'">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'Clients.Message' | translate}}</mat-label>
      <input matInput type="text" placeholder="{{'Clients.Message' | translate}}" [formControlName]="'Message'">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'Segments.ClientIds' | translate}}</mat-label>
      <input matInput type="text" placeholder="{{'Common.Ids' | translate}}" [formControl]="formGroup.get('ClientIds')">

    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="closeDialog()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="onSubmit()">
    {{'Common.Save' | translate}}
  </button>
</div>
