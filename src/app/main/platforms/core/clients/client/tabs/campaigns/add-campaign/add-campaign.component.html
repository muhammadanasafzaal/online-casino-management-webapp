<div mat-dialog-title>
  <span class="title">{{'Clients.AddCampaign' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>{{'Clients.SelectType' | translate}}</mat-label>
      <mat-select #Type required (selectionChange)="changeType(Type.value)" >
        <mat-option *ngFor="let campaign of campaignTypes" [value]="campaign.Id">{{campaign.Name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="errorControl['BonusSettingId'].touched && errorControl['BonusSettingId'].hasError('required')">
        {{'Common.Type' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'Clients.SelectCampaign' | translate}}</mat-label>
      <mat-select #Type2 [formControlName]="'BonusSettingId'" required>
        <mat-option *ngFor="let campaign of campaigns" [value]="campaign.Id">{{campaign.Name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="errorControl['BonusSettingId'].touched && errorControl['BonusSettingId'].hasError('required')">
        {{'Common.Type' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="submit()">{{'Common.Save' | translate}}
  </button>
</div>
