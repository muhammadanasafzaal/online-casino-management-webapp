<div class="container">
  <div class="content-action">
    <div class="title"><a [routerLink]="['../../../all-clients']">{{'Clients.Clients' | translate}}</a> / {{clientId}} :{{'Clients.PaymentInfo' | translate}}</div>
    <button mat-stroked-button class="mat-btn" (click)="openDialog('Add', $event)">{{'Clients.AddAccount' | translate}}</button>
    <button mat-stroked-button class="mat-btn" [class.disabled]="!selectedButton" (click)="openDialog('Edit', selectedRow)">{{'Clients.EditAccount' | translate}}</button>
    <button mat-stroked-button class="mat-btn" (click)="resetDeposit()">{{'Clients.ResetDepositMethod' | translate}}</button>
    <button mat-stroked-button class="mat-reset-btns" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>

  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="sessions"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      [suppressCopyRowsToClipboard]="true"
      (gridReady)="onGridReady($event)"
      (rowSelected)="onRowSelected($event)"
      [ensureDomOrder]="true"
      [sideBar]="sideBar"
      [enableCellTextSelection]="true"
      [components]="frameworkComponents"      
      [getContextMenuItems]="getContextMenuItems"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>
</div>
