<div class="container">
  <div class="content-action">
    <div class="title"><a [routerLink]="['../../../all-clients']">{{'Clients.Clients' | translate}}</a> / {{clientId}} :{{'Clients.Friends' | translate}}</div>
    <div class="custom-dropdown">
      <mat-select
        (selectionChange)="changeTime($event.value)"
        placeholder="{{'Clients.Time' | translate}}"
        panelClass="overlay-dropdown"
        disableOptionCentering>
        <mat-option *ngFor="let time of timeFilters" [value]="time.id">{{time.Name}}</mat-option>
      </mat-select>
    </div>
    <button mat-stroked-button class="mat-reset-btns" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>

  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="sessions"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [suppressCopyRowsToClipboard]="true"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [sideBar]="sideBar"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>
</div>
