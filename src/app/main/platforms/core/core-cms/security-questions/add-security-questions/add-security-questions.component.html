<div mat-dialog-title>
  <span class="title">{{'Cms.AddSecurityQuestion' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="closeDialog()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field>
      <mat-label class="dropdown-title">{{'Partners.Partner' | translate}}</mat-label>
      <mat-select [formControlName]="'PartnerId'"
                  placeholder="{{'Partners.SelectPartner' | translate}}">
        <mat-option *ngFor="let partner of partners" [value]="partner.Id">{{partner.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="input-title">{{'Clients.NickName' | translate}}</mat-label>
      <input matInput placeholder="{{'Clients.NickName' | translate}}" [formControlName]="'NickName'">
    </mat-form-field>


    <mat-form-field>
      <mat-label class="input-title">{{'Cms.QuestionText' | translate}}</mat-label>
      <input matInput type="text" placeholder="{{'Cms.QuestionText' | translate}}" [formControlName]="'QuestionText'">
    </mat-form-field>

    <mat-form-field>
      <mat-label class="dropdown-title">{{'Common.SelectState' | translate}}</mat-label>
      <mat-select [formControlName]="'Status'"
                  placeholder="{{'Common.SelectState' | translate}}">
        <mat-option *ngFor="let state of states" [value]="state.isActive">{{state.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="closeDialog()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="onSubmit()">
    {{'Common.Save' | translate}}
  </button>
</div>
