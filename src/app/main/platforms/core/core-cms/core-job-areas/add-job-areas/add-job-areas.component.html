<div mat-dialog-title>
  <span class="title">{{'Cms.AddJobArea' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup" >

    <mat-form-field>
      <input matInput [placeholder]="'Common.Name' | translate" [formControlName]="'NickName'">
      <mat-error *ngIf="errorControl['NickName']?.touched && errorControl['NickName'].errors?.required">
        {{'Common.Name' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
            <textarea matInput [formControlName]="'Info'"
                      [placeholder]="'Common.Info' | translate"
                      cdkTextareaAutosize>
            </textarea>

    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="onSubmit()">
    {{'Common.Ok' | translate}}
  </button>
</div>
