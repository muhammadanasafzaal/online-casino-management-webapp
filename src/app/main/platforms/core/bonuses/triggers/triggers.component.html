<div class="container">

  <div class="content-action">
    <div class="title">{{'Bonuses.Triggers' | translate}}</div>

    <div class="partner-dropdown">
      <mat-select
        (selectionChange)="onPartnerChange($event.value)"
        placeholder="{{'Partners.SelectPartner' | translate}}"
        panelClass="overlay-dropdown"
        disableOptionCentering>
        <mat-option [value]="null">{{'Partners.SelectPartner' | translate}}</mat-option>
        <mat-option *ngFor="let partner of partners" [value]="partner.Id">{{partner.Name}}</mat-option>
      </mat-select>
    </div>

    <button mat-stroked-button class="mat-btn" (click)="go()">{{'Common.Go' | translate}}</button>
    <button mat-stroked-button class="mat-btn" [class.disabled]="!isRowSelected" (click)="cloneTriggerSetting()">{{'Bonuses.CloneTriggerSetting' | translate}}</button>
    <button mat-stroked-button class="mat-btn" (click)="createTriggerSetting()">{{'Bonuses.CreateTriggerSetting' | translate}}</button>
    <button mat-stroked-button class="mat-delete-btn" [class.disabled]="!isRowSelected" (click)="deleteItem()">{{'Common.Delete' | translate}}</button>
    <button mat-stroked-button class="mat-reset-btn" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>

  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="trigger"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [suppressCopyRowsToClipboard]="true"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      [components]="frameworkComponents"
      [paginationPageSize]="cacheBlockSize"
      [pagination]="pagination"
      [sideBar]="sideBar"
      [animateRows]="true"
      (paginationChanged)="onPaginationChanged($event)"
      [enableBrowserTooltips]="enableBrowserTooltips"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      (selectionChanged)="onSelectionChanged()"
      [getContextMenuItems]="getContextMenuItems"
      (filterModified)="onFilterModified($event)"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>
</div>
