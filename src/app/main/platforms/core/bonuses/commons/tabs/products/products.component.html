<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../commonses']">{{'Bonuses.Commons' | translate}}</a> / : {{'Bonuses.Products' | translate}}</div>

    <div class="input-content">
      <input matInput [placeholder]="'Partners.SearchByName' | translate" [(ngModel)]="searchName" (ngModelChange)="inputChanged($event)">
    </div>

  </div>

  <div class="grid-content">
    <ag-grid-angular
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [enableGroupEdit] = "true"
      [autoGroupColumnDef]="autoGroupColumnDef"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [treeData]="true"
      [animateRows]="true"
      [cacheBlockSize]="10000"
      [isServerSideGroup]="isServerSideGroup"
      [getServerSideGroupKey]="getServerSideGroupKey"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true">
    </ag-grid-angular>
  </div>
</div>
