<div mat-dialog-title>
  <span class="title">{{'Bonuses.CreateTriggerGroup' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>{{'Common.Name' | translate}}</mat-label>
      <input matInput [formControlName]="'Name'" [placeholder]="'Common.Name' | translate" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Bonuses.Priority' | translate}}</mat-label>
      <input matInput type="number" [formControlName]="'Priority'" [placeholder]="'Bonuses.Priority' | translate" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Clients.SelectType' | translate}}</mat-label>
      <mat-select required [formControlName]="'Type'">
        <mat-option *ngFor="let type of types" [value]="type.Id">{{type.Name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button class="modal-primary-btn" [class.disabled]="formGroup.invalid" (click)="submit()">{{'Common.Create'| translate}}</button>
</div>
