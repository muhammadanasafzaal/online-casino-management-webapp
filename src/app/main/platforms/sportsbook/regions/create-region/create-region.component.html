<div mat-dialog-title>
  <span class="title"> {{'Cms.AddRegion' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>


<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field>
      <input matInput [placeholder]="'Common.Name' | translate" [formControlName]="'Name'">
      <mat-error *ngIf="errorControl['Name']?.touched && errorControl['Name'].errors?.required">
        {{'Common.Name' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [placeholder]="'Cms.IsoCode' | translate" [formControlName]="'IsoCode'">
      <mat-error *ngIf="errorControl['IsoCode']?.touched && errorControl['IsoCode'].errors?.required">
        {{'Cms.IsoCode' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [placeholder]="'Bonuses.Priority' | translate" [formControlName]="'Priority'">
      <mat-error *ngIf="errorControl['Priority']?.touched && errorControl['Priority'].errors?.required">
        {{'Bonuses.Priority' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button 
    class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="onSubmit()">
    {{'Common.Create'| translate}}
  </button>
</div>
