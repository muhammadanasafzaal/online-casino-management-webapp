<div mat-dialog-title>
  <span class="title">{{'Sport.AddCommentType' | translate}}</span>
  <mat-icon (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field>
      <mat-label>{{'Clients.SelectCommentType' | translate}}</mat-label>
      <mat-select [formControlName]="'Kind'">
        <mat-option *ngFor="let sport of sports" [value]="sport.Id">{{sport.Name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="errorControl['Kind']?.touched && errorControl['Kind'].errors?.required">
        {{'Sport.CommentType' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [placeholder]="'Common.Name' | translate" [formControlName]="'Name'">
      <mat-error *ngIf="errorControl['Name']?.touched && errorControl['Name'].errors?.required">
        {{'Common.Name' | translate}} {{'Errors.Required' | translate}}
      </mat-error>
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button 
    class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingReqest" 
    (click)="onSubmit()">
    {{'Sport.AddCommentType' | translate}}
  </button>
</div>
