<div mat-dialog-title>
  <span class="title">{{'Sport.MigrateCompetition' | translate}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form">

    <mat-form-field>
      <mat-label>{{ 'Sport.CompetitionId' | translate }}</mat-label>
      <input 
        matInput 
        type="text" 
        [placeholder]="'Sport.CompetitionId' | translate"  
        [(ngModel)]="competitionId"
        (keypress)="onKeyPress($event)"
        >
    </mat-form-field>
    
    
  </form>
</div>

<div mat-dialog-actions>
  <button 
    class="modal-primary-btn ml-a" 
    [class.disabled]="!competitionId" 
    (click)="getCompetition()"
    >
    {{'Sport.GetCompetition'| translate}}
  </button>
</div>

@if(competition) {
  <div class="modal-wrap">
    <form class="modal-form">  
      <mat-checkbox [(ngModel)]="agreement" color="primary">{{'Sport.AcceptToMgarate' | translate}} {{data.Name}} 
        {{ 'Sport.With' | translate }}
        {{competition.Name}}</mat-checkbox>
    </form>
  </div>
}

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button 
    class="modal-primary-btn" 
    [class.disabled]="!agreement || isSendingReqest" 
    (click)="onSubmit()"
    >
    {{'Sport.Migrate'| translate}}</button>
</div>
