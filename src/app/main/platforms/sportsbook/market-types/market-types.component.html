<div class="container">

  <div class="main-content">
    <div class="left-panel">
      <div class="action-content">
        <div class="title">{{'Sport.MarketTypes' | translate}}</div>

        <div class="partner-dropdown">
          <mat-select
            (selectionChange)="onPartnerChange($event.value)"
            placeholder="{{'Partners.SelectPartner' | translate}}"
            panelClass="overlay-dropdown"
            disableOptionCentering>
            <mat-option [value]="null">{{'Partners.SelectPartner' | translate}}</mat-option>
            <mat-option *ngFor="let partner of partners" [value]="partner.Id">{{partner.Name}}</mat-option>
          </mat-select>
        </div>
        <div class="partner-dropdown">
          <mat-select
            [(value)]="sportId"
            (selectionChange)="onSportChange($event.value)"
            placeholder="{{'Sport.SelectSport' | translate}}"
            panelClass="overlay-dropdown"
            disableOptionCentering>
            <mat-option [value]="null">{{'Sport.SelectSport' | translate}}</mat-option>
            <mat-option *ngFor="let sport of sports" [value]="sport.Id">{{sport.Name}}</mat-option>
          </mat-select>
        </div>

        <button mat-stroked-button class="mat-reset-btn" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>

        <button mat-stroked-button class="mat-export-btn" (click)="exportToCsv()">{{'Common.ExportToCSV' | translate}}</button>
      </div>
      <div class="grid-content">
        <ag-grid-angular
          id="market-types"
          #agGrid
          [class.hide-grid]="loadingUserState"
          class="ag-theme-balham"
          [headerHeight]="33"
          [rowHeight]="42"
          [rowData]="rowData"
          [rowModelType]="rowModelType"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [masterDetail]="masterDetail"
          [detailCellRendererParams]="detailCellRendererParams"
          [enableBrowserTooltips]="enableBrowserTooltips"
          [sideBar]="sideBar"
          [animateRows]="true"
          [components]="frameworkComponents"
          [enableBrowserTooltips]="enableBrowserTooltips"
          [cacheBlockSize]="cacheBlockSize"
          [paginationPageSize]="5000"
          pagination="true"
          (gridReady)="onGridReady($event)"
          (rowSelected)="onRowSelected($event)"
          (rowGroupOpened)="onRowGroupOpened($event)"
          (cellValueChanged)="onCellValueChanged($event)"
          [suppressCopyRowsToClipboard]="true"
          [ensureDomOrder]="true"
          [enableCellTextSelection]="true"
          (columnPinned)="onColumnPinned($event)"
          (columnMoved)="onColumnMoved($event)"
          (columnResized)="onColumnResized($event)"
          (columnVisible)="onColumnVisible($event)"
          rowSelection="single">
        </ag-grid-angular>
        <div class="grid-action">
          <button mat-stroked-button class="mat-btn" [class.disabled]="!partnerId || isSendingReqest" (click)="onAddPartnerSettings()">{{'Sport.AddPartnerSettings' | translate}}</button>
          <button mat-stroked-button class="mat-btn"  (click)="addMarketType()">{{'Sport.AddMarketType' | translate}}</button>
        </div>
      </div>


    </div>
    <div class="right-panel">
      <div class="action-content">
        <div class="title">{{'Sport.SelectionTypes' | translate}}</div>
      </div>
      <div class="grid-content">

        <ag-grid-angular
          id="market-types-2"
          #agGridSecond
          class="ag-theme-balham"
          [headerHeight]="33"
          [rowHeight]="42"
          [rowData]="rowData1"
          [rowModelType]="rowModelType"
          [columnDefs]="columnDefs2"
          [defaultColDef]="defaultColDef"
          [components]="frameworkComponents"
          [suppressCopyRowsToClipboard]="true"
          [animateRows]="true"
          pagination="true"
          [cacheBlockSize]="cacheBlockSize"
          (cellValueChanged)="onCellValueChanged1($event)"
          [ensureDomOrder]="true"
          [enableCellTextSelection]="true"
          rowSelection="single">
        </ag-grid-angular>

        <div class="grid-action">
          <button mat-stroked-button class="mat-btn" [class.disabled]="isSendingReqest" (click)="addSelectionType()">{{'Sport.AddSelectionType' | translate}}</button>
        </div>
      </div>


    </div>
  </div>
</div>
