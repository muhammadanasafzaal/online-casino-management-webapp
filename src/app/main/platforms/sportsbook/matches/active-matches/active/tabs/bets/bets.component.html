<div class="container">
  <div class="content-action">
    <div class="title"><a [routerLink]="['../../../all-active']">{{'Sport.ActiveMatches' | translate}}</a>
      / :{{'Clients.Bets' | translate}}
      <span>{{matchId}}</span> &nbsp; {{name}}
    </div>

    <div class="header2" fxHeight="50px">
      <button  mat-raised-button class="mat-btn" (click)="getBets()">{{'Common.Go' | translate}}</button>
    </div>
  </div>

  <div class="grid-content">
    <ag-grid-angular
    id="all-finished"
    #agGrid
    class="ag-theme-balham"
    [headerHeight]="33"
    [suppressCopyRowsToClipboard]="true"
    [rowHeight]="42"
    [rowData]="rowData"
    [rowModelType]="rowModelType"
    [sideBar]="sideBar"
    [columnDefs]="columnDefs"
    [masterDetail]="masterDetail"
    [detailCellRendererParams]="detailCellRendererParams"
    [cacheBlockSize]="cacheBlockSize"
    [paginationAutoPageSize]="paginationAutoPageSize"
    [paginationPageSize]="cacheBlockSize"
    [pagination]="pagination"
    [animateRows]="true"
    (paginationChanged)="onPaginationChanged($event)"
    [enableBrowserTooltips]="enableBrowserTooltips"
    [groupIncludeFooter]="true"
    [groupIncludeTotalFooter]="true"
    [suppressRowClickSelection]="false"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)"
    (rowGroupOpened)="onRowGroupOpened($event)"
    (rowClicked)="onRowClicked($event)"
    (rowSelected)="onRowSelected($event)"
    [getRowStyle]="getRowStyle"
    rowSelection="single">
  </ag-grid-angular>
  <div class="buttons">
    <button mat-raised-button color="warn" [disabled]="isBetCalculated()" (click)="calculateBet()">{{'Sport.CalculateBet' | translate}}</button>
    <button mat-raised-button color="warn" [disabled]="isRowSelected()" (click)="deleteBet()">{{'Sport.DeleteBet' | translate}}</button>
  </div>
  </div>


</div>
