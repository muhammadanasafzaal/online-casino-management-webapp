<div class="container">

  <div class="main-content">

    @if (dataObjects.length) {
    <div class="finished-calculation">
      <div class="aut-calc-template">
        @for (result of dataObjects; track result; let i = $index) {

        @if (i % 3 === 0) {
        <div class="grid-container">
          <div class="grid-row">

            <span>{{resultTypesEnum?.[result.RT]}} </span>

            <span>FT</span>
            <span>H1</span>
            <span>H2</span>

            <span class="table-left">Home:</span>
            <input type="text" 
              [(ngModel)]="result.TR[0].V" 
              [readonly]="!isEdit"
              (keypress)="onKeyPress($event)"
              #inputField="ngModel" 
              [pattern]="integerPattern"
              >
            <input type="text" *ngIf="dataObjects[i + 1]" 
              [(ngModel)]="dataObjects[i + 1].TR[0].V"
              [readonly]="!isEdit"
              (keypress)="onKeyPress($event)"
              #inputField="ngModel" 
              [pattern]="integerPattern"
              >
            <input type="text" *ngIf="dataObjects[i + 2]" 
              [(ngModel)]="dataObjects[i + 2].TR[0].V"
              [readonly]="!isEdit"
              (keypress)="onKeyPress($event)"
              #inputField="ngModel" 
              [pattern]="integerPattern"
              >
            <span class="table-left">Away:</span>
            <input type="text" 
              [(ngModel)]="result.TR[1].V" 
              [readonly]="!isEdit"   
              (keypress)="onKeyPress($event)"
              #inputField="ngModel" 
              [pattern]="integerPattern"
              >
            <input type="text" *ngIf="dataObjects[i + 1]" 
              [(ngModel)]="dataObjects[i + 1].TR[1].V"
              [readonly]="!isEdit"   
              (keypress)="onKeyPress($event)"
              #inputField="ngModel" 
              [pattern]="integerPattern">
            <input type="text" *ngIf="dataObjects[i + 2]" 
              [(ngModel)]="dataObjects[i + 2].TR[1].V"
              [readonly]="!isEdit"   
              (keypress)="onKeyPress($event)"
                #inputField="ngModel" 
              [pattern]="integerPattern">
          </div>
        </div>
        }
        }

      </div>

    </div>
    }

  </div>
  @if (isEdit) {
    <div class="actions">
      <button mat-raised-button class="mat-cancel-btn" (click)="onEditChange()">{{'Cancel' |
        translate}}</button>
      <button mat-raised-button (click)="onSave()" class="mat-btn save-btn">{{'Common.Save' | translate}}</button>
    </div>
  }

</div>
