<div class="container">
  <div class="main-content">

    <div class="left-panel">
      <div class="action-content">
        <div class="title"><a [routerLink]="['../../all-finished']">{{'Sport.Finished' | translate}}</a>  / : {{'Sport.Markets' | translate}}
          <span>{{finishId}}</span> &nbsp; {{name}}
        </div>
      </div>

      <div class="grid-content">
        <ag-grid-angular
          #agGrid
          class="ag-theme-balham"
          [headerHeight]="33"
          [suppressCopyRowsToClipboard]="true"
          [rowHeight]="42"
          [rowData]="rowData"
          [rowModelType]="rowModelType"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [enableBrowserTooltips]="enableBrowserTooltips"
          [sideBar]="sideBar"
          [animateRows]="true"
          [components]="frameworkComponents"
          [enableBrowserTooltips]="enableBrowserTooltips"
          [cacheBlockSize]="cacheBlockSize"
          (gridReady)="onGridReady($event)"
          (rowSelected)="onRowSelected($event)"
          (cellValueChanged)="onCellValueChanged1($event)"
          [ensureDomOrder]="true"
          [enableCellTextSelection]="true"
          rowSelection="single">
        </ag-grid-angular>
      </div>

    </div>

    <div class="right-panel">
      <div class="action-content">
        <div class="title">
          &nbsp; {{name}}
        </div>
        <div>
          <button mat-stroked-button  class="mat-btn" (click)="resetMarket()">{{'Sport.ResettleMarket' | translate}}</button>

        </div>

      </div>
      <div class="grid-content">
        <ag-grid-angular
          #agGrid1
          class="ag-theme-balham"
          [headerHeight]="33"
          [rowHeight]="42"
          [rowData]="rowData1"
          [rowModelType]="rowModelType"
          [columnDefs]="columnDefs2"
          [defaultColDef]="defaultColDef"
          [suppressRowClickSelection]="true"
          [components]="frameworkComponents"
          [sideBar]="sideBar"
          [animateRows]="true"
          [cacheBlockSize]="cacheBlockSize"
          (gridReady)="onGridReady1($event)"
          [ensureDomOrder]="true"
          [enableCellTextSelection]="true"
          rowSelection="single">
        </ag-grid-angular>

      </div>
    </div>

  </div>

  <div class="columns-data">
    <span> {{'Partners.Count' | translate}}: {{itemsCount}} , &nbsp; {{'Sport.BaseCoefficient' | translate}}: {{baseCoefficientCount}} %, &nbsp;{{'Sport.Coefficient' | translate}}: {{coefficientCount}} %</span>

  </div>
</div>
