<div mat-dialog-title>
  <div class="title">{{message}}</div>
  <mat-icon (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field *ngIf="path == 'deletebet'">
      <mat-label>Select Reason</mat-label>
      <mat-select [formControlName]="'Kind'">
        <mat-option *ngFor="let type of allCommentTypes" [value]="type.Id">{{type.Name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="errorControl['Kind']?.touched && errorControl['Kind'].errors?.required">
        Reason required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea matInput [formControlName]="'Comment'"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>

    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button class="modal-cancel-btn" (click)="close()">Cancel</button>
  <button class="modal-primary-btn" [class.disabled]="formGroup.invalid" (click)="submit()">Yes</button>
</div>
