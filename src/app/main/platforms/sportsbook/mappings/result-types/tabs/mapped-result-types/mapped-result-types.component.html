<div class="container">

  <div class="content-action">
    <div class="title">{{'Sport.ResultTypes' | translate}}</div>
    <button mat-stroked-button color="primary" [disabled]="isRowSelected()" class="mat-btn" (click)="cancel()">
      {{'Sport.CancelMapping' | translate}}
    </button>
  </div>

    <div class="grid-content">
      <ag-grid-angular
      id="mapped-result-types"
      #agGrid
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [suppressCopyRowsToClipboard]="true"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [sideBar]="sideBar"
      [animateRows]="true"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      rowSelection="single">
  </ag-grid-angular>

  </div>
</div>
