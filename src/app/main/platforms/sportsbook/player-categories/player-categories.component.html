<div class="player-categories">

  <div class="player-categories-content action">
    <div class="title">{{'Sport.PlayersCategories' | translate}}</div>
    <button mat-stroked-button class="mat-btn" (click)="addCategory()">{{'ClientCategories.AddCategory' | translate}}</button>
    <button mat-stroked-button class="mat-btn" [class.disabled] ="isRowSelected() || isSendingReqest" (click)="deleteCategory()">{{'ClientCategories.DeleteCategory' | translate}}</button>
    <button mat-stroked-button class="mat-reset-btn" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>
  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="player-categories"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [suppressCopyRowsToClipboard]="true"
      [cacheBlockSize]="cacheBlockSize"
      [components]="frameworkComponents"
      [sideBar]="sideBar"
      [animateRows]="true"
      [enableBrowserTooltips]="enableBrowserTooltips"
      (gridReady)="onGridReady($event)"
      (cellValueChanged)="onCellValueChanged($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>

</div>
